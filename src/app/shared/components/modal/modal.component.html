<div class="backdrop" (click)="closeModal()"></div>
<mat-card class="custom-modal">
  <mat-card-header class="mb-3">
    <mat-card-title>Employee Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="mat-card-input">
      <mat-label>Name</mat-label>
      <input type="text" matInput placeholder="Your name..." />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="mat-card-footer">
    <button mat-raised-button color="primary">Submit</button>
  </mat-card-actions>
</mat-card>
